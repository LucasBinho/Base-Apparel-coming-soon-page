<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="Logo">
  </header>

  <div class="container">
    <div class="right">
      <img class="model-desktop" src="/images/hero-desktop.jpg" alt="desktop">
      <img class="model" src="/images/hero-mobile.jpg" alt="mobile">
    </div>
    
    <div class="left">
      <main>
        <h1><div class="were">WE'RE</div>COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <br>
        <br>
    
        <form>
          <input type="email" id="email" placeholder="Email Address"></input>
          <img class="error-icon" src="/images/icon-error.svg" alt="">
          <button class="button" type="submit"><img class="arrow" src="/images/icon-arrow.svg" alt="submit"></button>
          <p></p>
          <p class="error-text">Please, provide a valid email</p>
        </form>
      </main>
    </div>
  </div>

  <script src="/main.js"></script>
  
</body>
</html>
